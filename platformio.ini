; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = d1_mini
src_dir = ./wled00
data_dir = ./wled00/data
build_cache_dir = ~/.buildcache
extra_configs = 
	platformio_override.ini

[common]
arduino_core_2_6_3 = espressif8266@2.3.3
arduino_core_2_7_4 = espressif8266@2.6.2
arduino_core_3_0_0 = espressif8266@3.0.0
arduino_core_3_2_0 = espressif8266@3.2.0
arduino_core_4_1_0 = espressif8266@4.1.0
arduino_core_3_1_2 = espressif8266@4.2.0
arduino_core_develop = https://github.com/platformio/platform-espressif8266#develop
arduino_core_git = https://github.com/platformio/platform-espressif8266#feature/stage
platform_wled_default = ${common.arduino_core_3_1_2}
platform_packages = platformio/framework-arduinoespressif8266
	platformio/toolchain-xtensa @ ~2.100300.220621
	platformio/tool-esptool
	platformio/tool-esptoolpy
debug_flags = -D DEBUG=1 -D WLED_DEBUG -DDEBUG_ESP_WIFI -DDEBUG_ESP_HTTP_CLIENT -DDEBUG_ESP_HTTP_UPDATE -DDEBUG_ESP_HTTP_SERVER -DDEBUG_ESP_UPDATER -DDEBUG_ESP_OTA -DDEBUG_TLS_MEM
build_flags = 
	-Wno-attributes
	-DMQTT_MAX_PACKET_SIZE=1024
	-DSECURE_CLIENT=SECURE_CLIENT_BEARSSL
	-DBEARSSL_SSL_BASIC
	-D CORE_DEBUG_LEVEL=0
	-D NDEBUG
	-Wno-attributes
	-D _IR_ENABLE_DEFAULT_=false
	-D DECODE_HASH=true
	-D DECODE_NEC=true
	-D DECODE_SONY=true
	-D DECODE_SAMSUNG=true
	-D DECODE_LG=true
	-DWLED_USE_MY_CONFIG
build_unflags = 
build_flags_esp8266 = ${common.build_flags}  ${esp8266.build_flags}
build_flags_esp32 = ${common.build_flags}  ${esp32.build_flags}
build_flags_esp32_v4 = ${common.build_flags}  ${esp32_idf_V4.build_flags}
ldscript_1m128k = eagle.flash.1m128.ld
ldscript_2m512k = eagle.flash.2m512.ld
ldscript_2m1m = eagle.flash.2m1m.ld
ldscript_4m1m = eagle.flash.4m1m.ld

[scripts_defaults]
extra_scripts = 
	pre:pio-scripts/set_version.py
	post:pio-scripts/output_bins.py
	post:pio-scripts/strip-floats.py
	pre:pio-scripts/user_config_copy.py

[env]
framework = arduino
board_build.flash_mode = dout
monitor_speed = 115200
upload_speed = 115200
lib_compat_mode = strict
lib_deps = 
	fastled/FastLED @ 3.6.0
	IRremoteESP8266 @ 2.8.2
	makuna/NeoPixelBus @ 2.7.5
	https://github.com/Aircoookie/ESPAsyncWebServer.git @ ~2.0.7
extra_scripts = ${scripts_defaults.extra_scripts}

[esp8266]
build_flags = 
	-DESP8266
	-DFP_IN_IROM
	-Wno-misleading-indentation
	-DPIO_FRAMEWORK_ARDUINO_ESPRESSIF_SDK22x_190703
	-DPIO_FRAMEWORK_ARDUINO_LWIP_HIGHER_BANDWIDTH
	-DVTABLES_IN_FLASH
	-DMIMETYPE_MINIMAL
lib_deps = 
	ESPAsyncTCP @ 1.2.2
	ESPAsyncUDP
	${env.lib_deps}

[esp32]
platform = espressif32@3.5.0
platform_packages = framework-arduinoespressif32 @ https://github.com/Aircoookie/arduino-esp32.git#1.0.6.4
build_flags = -g
	-DARDUINO_ARCH_ESP32
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-D LOROL_LITTLEFS
default_partitions = tools/WLED_ESP32_4MB_1MB_FS.csv
lib_deps = 
	https://github.com/lorol/LITTLEFS.git
	https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
	${env.lib_deps}

[esp32_idf_V4]
platform = espressif32@5.3.0
platform_packages = 
build_flags = -g
	-Wshadow=compatible-local
	-DARDUINO_ARCH_ESP32 -DESP32
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-DARDUINO_USB_CDC_ON_BOOT=0
default_partitions = tools/WLED_ESP32_4MB_1MB_FS.csv
lib_deps = 
	https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
	${env.lib_deps}

[esp32s2]
platform = espressif32@5.3.0
platform_packages = 
build_flags = -g
	-DARDUINO_ARCH_ESP32
	-DARDUINO_ARCH_ESP32S2
	-DCONFIG_IDF_TARGET_ESP32S2=1
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-DARDUINO_USB_MSC_ON_BOOT=0 -DARDUINO_USB_DFU_ON_BOOT=0
	-DCO
	-DARDUINO_USB_MODE=0
lib_deps = 
	https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
	${env.lib_deps}

[esp32c3]
platform = espressif32@5.3.0
platform_packages = 
build_flags = -g
	-DARDUINO_ARCH_ESP32
	-DARDUINO_ARCH_ESP32C3
	-DCONFIG_IDF_TARGET_ESP32C3=1
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-DCO
	-DARDUINO_USB_MODE=1
lib_deps = 
	https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
	${env.lib_deps}

[esp32s3]
platform = espressif32@5.3.0
platform_packages = 
build_flags = -g
	-DESP32
	-DARDUINO_ARCH_ESP32
	-DARDUINO_ARCH_ESP32S3
	-DCONFIG_IDF_TARGET_ESP32S3=1
	-D CONFIG_ASYNC_TCP_USE_WDT=0
	-DARDUINO_USB_MSC_ON_BOOT=0 -DARDUINO_DFU_ON_BOOT=0
	-DCO
lib_deps = 
	https://github.com/pbolduc/AsyncTCP.git @ 1.2.0
	${env.lib_deps}

